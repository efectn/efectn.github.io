<styles
.desktop #sound-modal {
  background: #005a9e;
  position: absolute;
  right: 0;
  bottom: 43px;
  height: 100px;
  width: 380px;
  visibility: hidden;
}

.desktop #sound-modal i {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  left: -20px !important;
  color: whitesmoke;
}

.desktop #sound-modal span.data-value {
  position: absolute;
  top: 50%;
  right: -40px;
  transform: translateY(-50%);
  color: whitesmoke;
}

.desktop #sound-modal .sound-text {
  text-align: center;
  margin-top: 15px;
  color: whitesmoke;
}

.desktop #sound-modal .sound-progress {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  top: 70%;
}

.desktop #sound-modal .sound-progress .bar-sound {
  width: 230px;
  height: 5px;
  background: linear-gradient(to right, #2989d8 0%, #2989d8 50%, grey 51%, grey 51%);
}

.desktop #sound-modal .sound-progress .bar-sound-drag {
  height: 20px;
  width: 7px;
  background: #0078d7;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 3px;
}

.desktop #sound-modal:target {
  visibility: visible;
  animation-name: open-height;
  animation-duration: 0.1s;
  transition: 0.1s;
}

@keyframes open-height {
  0% {
    height: 50px;
    opacity: 0.5;
  }
  100% {
    height: 100px;
    opacity: 1;
  }
}

.desktop #sound-modal:hover .bar-sound-drag {
  background: white;
}
	
styles/>
