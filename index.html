<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Windows 10 Teması</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Styles -->
 	<link rel="stylesheet" href="styles/defaults.processed.css">
	<link rel="stylesheet" href="styles/desktop.processed.css">
	<link rel="stylesheet" href="styles/desktop-modules.processed.css">
  
  <!--  Scripts  -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="scripts/desktop.js"></script>
	<script src="scripts/module.js"></script>
	
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
</head>
<body>
	<div class="load-screen">
		<span>Lütfen bekleyiniz .</span>
		<div class='begin'>YÜKLENİYOR</div>
	</div>
	<div class="tab">
		<div class="sidebar">
			<span class="material-icons settings">settings</span>
	 		<span class="material-icons power">power_settings_new</span>
		 	<span class="material-icons menu-icon">menu</span>
		</div>
		<div class="power-options">
			<span>Uyku Modu</span>
			<span>Yeniden Başlat</span>
			<span>Kapat</span>
		</div>
		<div class="apps">
			<span class="title">Uygulamalarım</span>
			<section>
				<div class="chrome app">
					<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Google_Chrome_icon_%28September_2014%29.svg/2000px-Google_Chrome_icon_%28September_2014%29.svg.png">
				</div><!--
		 --><div class="edge app">
					<img src="https://pre00.deviantart.net/ee86/th/pre/f/2015/120/9/f/microsoft_edge_by_dtafalonso-d8rp9di.png"/>
				</div><!--
		 --><div class="xbox app">
					<img src="http://4.bp.blogspot.com/-klZ88ZDEHFQ/VThaBN1EwoI/AAAAAAAAkmM/aM3jM3v6Ch0/s1600/Xbox-Windows.png"/>
				</div><!--
		 --><div class="one-note app">
					<img src="https://png.icons8.com/ios/540/ms-one-note-filled.png">
				</div><!--
		 --><div class="skype app">
					<img src="http://date2loveafilipina.com/wp-content/uploads/2016/03/skype-windows-phone-logo.png" alt="Skype">
				</div><!--
		 --><div class="mail app">
					<img src="https://cdn.tenforums.com/geek/gars/images/2/types/thumb_Mail-2.png" alt="Mail">	 	
				</div><!--
		 --><div class="office app">
					<img src="https://cdn1.iconfinder.com/data/icons/simple-icons/2048/office-2048-black.png" alt="Office">
				</div>
			</section>
		</div>
		<div class="browse">
			<span>Ayarları , web sonuçlarını , içerikleri ve dosyaları aramak için yazmaya başlayın .</span>
			<input type="text" placeholder="Search">
		</div>
	</div>
	
	<div class="notifications-tab">
		
	</div>
	
	<div class="message-window">
		<div class="controls material-icons">
			<span>Kapat</span>
		</div>
		<span class="message"></span>
	</div>
	<div class="bar">
		<div class="start-button">
			<img src="http://cz.gigabyte.com/MicroSite/380/assets/img/Windows_256.png">
		</div>
		<div class="search">
			<img src="http://www.pvhc.net/img2/rwhyxryzvvohuikdwihd.png">
		</div>
		<div class="tasks">
			<img src="http://fonts.droppages.com/images/tasks-icon.png">
		</div>
		<div class="float-right">
			<span class="material-icons more">keyboard_arrow_up</span>
			<span class="material-icons volume">volume_up</span>
			<div class="date-time">
				<span class="time">00:00</span>
				<span class="date">--/--/--</span>
			</div>
			<span class="material-icons notif">speaker_notes</span>
			<div class="toggle"></div>
		</div>
	</div>
	
	<div class="menu">
		<img src="http://fonts.droppages.com/images/context-menu.jpg">
		<div class="hover-effect"></div>
		<div class="hover-effect"></div>
		<div class="hover-effect"></div>
		<div class="hover-effect"></div>
		<div class="hover-effect"></div>
		<div class="hover-effect"></div>
		<div class="hover-effect"></div>
		<div class="hover-effect"></div>
		<div class="hover-effect"></div>
	</div>
</body>
</html>
